<div ng-controller="allActors">
        <h3 style="text-align: center;">Actors</h3>
        <div ng-repeat='a in actors'>
            <div style="float: left;" class="flip-container" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper">
                    <div class="front">
                        <img class="posters" src="{{a.picture}}" alt="">
                    </div>
                    <div class="back">
                        <h3 style="text-align: center;">{{a.name}}</h3>
                        <button class="showInfo" id="{{m._id}}">More Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
