<div ng-controller="inTheatersShow">
    <h3 style="text-align: center;">In Theaters</h3>
    <div ng-repeat='m in movies'>
        <div style="float: left;" class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <img class="posters" ng-src="{{m.poster}}" alt="">
                </div>
                <div class="back">
                    <h3 style="text-align: center;">{{m.name}}</h3>
                    <br>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{m.plot}}</p>
                    <a ng-href="#!/omdbMovie"><button class="showInfo" id="{{m._id}}" ng-click="getMovieINfo(m.name)">More Info</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
